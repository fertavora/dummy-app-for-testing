<div class="panel panel-default" ng-controller="ParkedCarsController">
    <div class="panel-heading">
        <h3 class="panel-title">Parked cars</h3>
    </div>
    <table class="table table-hover">
        <tr ng-repeat="c in cars"><td>{{c.marca}}</td><td>{{c.patente}}</td><td>{{c.ingreso | date:"dd/MM/yyyy '-' HH:mm"}}</td></tr>
    </table>
</div>
