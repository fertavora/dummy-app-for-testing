<div class="panel panel-default" ng-controller="ParkedCarsController">
    <div class="panel-heading">
        <h3 class="panel-title">Parked cars</h3>
    </div>
    <table class="table table-hover">
        <tr ng-repeat="a in autos | orderBy: 'ingreso'"><td>{{a.marca}}</td><td>{{a.tarifa.tipo}}</td><td>{{a.patente}}</td><td>{{a.ingreso | date:"dd/MM '-' HH:mm"}}</td><td><button class="btn btn-primary btn-xs"><i class="fa fa-sign-out" aria-hidden="true"></i></button></td></tr>
    </table>
</div>
