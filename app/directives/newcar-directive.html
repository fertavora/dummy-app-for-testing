<div class="panel panel-default" ng-controller="NewCarController">
    <div class="panel-heading">
        <h3 class="panel-title">New Car</h3>
    </div>
    <div class="panel-body">
        <form name="newCarForm" ng-submit="agregarAuto(nuevoAuto)">
            <div class="form-group">
                <label for="patente">Patenete</label>
                <input type="text" class="form-control" id="patente" ng-model="nuevoAuto.patente">
            </div>
            <div class="form-group">
                <label for="marca">Marca</label>
                <input type="text" class="form-control" id="marca" ng-model="nuevoAuto.marca">
            </div>
            <div class="form-group">
                <label for="tarifa">Tarifa</label>
                <select class="form-control" ng-model="nuevoAuto.tarifa" id="tarifa" ng-options="t.tipo for t in tarifas"></select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default">Ingresar</button>
            </div>
        </form>
    </div>
</div>
